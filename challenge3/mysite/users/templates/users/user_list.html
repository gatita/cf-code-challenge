<h1>Users</h1>
{% if users %}
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Address</th>
        </tr>
    {% for user in users %}
        <tr>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.email }}</td>
            <td><a href="{% url "users:edit" user.id %}">edit</a></td>
            <td><a href="{% url "users:delete" user.id %}">delete</a></td>
        </tr>
    {% endfor %}
    </table>
{% else %}
    <p>There are currently no users. Click below to add a new user.</p>
{% endif %}

<a href="{% url "users:create" %}">Add New User</a>
