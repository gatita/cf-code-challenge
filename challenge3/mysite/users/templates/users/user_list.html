{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'users/normalize.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'users/skeleton.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'users/style.css' %}" />


<div class="container">
    <h2>Users</h2>
    {% if users %}
        <table class="u-full-width">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Address</th>
                <th></th>
                <th></th>
            </tr>
        {% for user in users %}
            <tr>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.email }}</td>
                <td><a href="{% url "users:edit" user.id %}">edit</a></td>
                <td><a href="{% url "users:delete" user.id %}">delete</a></td>
            </tr>
        {% endfor %}
        </table>
        <br>
    {% else %}
        <p>There are currently no users. Click below to add a new user.</p>
    {% endif %}
    <a href="{% url "users:create" %}">Add New User</a>
</div>
